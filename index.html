<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; color:hsl(216, 12%, 54%)}
    .attribution a { color:hsl(25, 97%, 53%); }
  </style>
</head>
<body>

  <main class="main">

    <form class="rating" data-form>
      <div class="rating__container">
        <img src="images/icon-star.svg" alt="" class="rating__star">    
        <h1 class="rating__title">How did we do?</h1>

        <p class="rating__text">
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
        </p>

        <div class="rating__numbers">
          <div>
            <input class="rating__number-radio-input" type="radio" name="rating" value="1" id="one" data-radio>
            <label class="rating__number-radio-label" for="one">1</label>
          </div>
          
          <div>
            <input class="rating__number-radio-input" type="radio" name="rating" value="2" id="two" data-radio>
            <label class="rating__number-radio-label" for="two">2</label>
          </div>
          
          <div>
            <input class="rating__number-radio-input" type="radio" name="rating" value="3" id="three" data-radio>
            <label class="rating__number-radio-label" for="three">3</label>
          </div>
          
          <div>
            <input class="rating__number-radio-input" type="radio" name="rating" value="4" id="four" data-radio>
            <label class="rating__number-radio-label" for="four">4</label>
          </div>
          
          <div>
            <input class="rating__number-radio-input" type="radio" name="rating" value="5" id="five" data-radio>
            <label class="rating__number-radio-label" for="five">5</label>
          </div>
          
        </div>

        <input class="rating__submit" type="submit" value="submit">
      </div>
      
    </form>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/interactive-rating-component-koxpeBUmI" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Abgmz" target="_blank">Abgmz</a>.
    </div>

  </main>

  

  <template data-template>
    <div class="rating__thankyou-container">
      <img src="images/illustration-thank-you.svg" alt="" class="rating__thankyou-img">
      <p class="rating__thankyou-phrase"></p>
      <h2 class="rating__thankyou-title">Thank you!</h2>
      <p class="rating__thankyou-text">
        We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
  </template>

  <script src="main.js"></script>
</body>
</html>
